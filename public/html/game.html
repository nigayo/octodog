<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="../css/main.css">
   <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
          <div class="hd-left">
                <img src="../img/profile_img1.jpg">
                <div class="user-id">id</div>
          </div>
          <div class="hd-center"><h1>Octodog</h1></div>
          <div class="hd-right"><h1>Logout</h1></div>
        </header>
        <section>
            <article class="left">
                <button class="btn">click!</button>
            </article>
            <article class="right">
                <div class="ranking">
                  <h1>Ranking</h1>
                  <div class="rank">
                        <ul>
                          <li class="numbering">{num}</li>
                          <li class="rank-img"><img src="../img/profile_img1.jpg" alt=""></li>
                          <li class="name"><p>{name}</p></li>
                          <li class="point"><p>{point}</p></li>
                        </ul>
                  </div>
                </div>
            </article>
        </section>
        <footer>
           <h1>COPYRIGHTÂ© 2017 BY KOREA OCTODOG TETRIS GAME</h1>
        </footer>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
