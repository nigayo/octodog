<!doctype html>
<html>
<head>
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="../css/main.css">
   <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet">
   <title>Profile</title>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
          <div class="hd-left">
                <img src="../img/profile_img1.jpg">
                <div class="user-id">id</div>
          </div>
          <div class="hd-center"><h1>Octodog</h1></div>
          <div class="hd-right"><h1>Logout</h1></div>
        </header>
        <section>
            <article class="left">

            </article>
            <article class="right">
                    <div class="right-content">
                        <div class="chart-wrap">
                            <div><h1>YOUR SCORE!</h1></div>
                            <canvas id="myChart" width="400" height="300"></canvas>
                        </div>
                    </div>
            </article>
        </section>
        <!-- The Modal -->
      <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-haeder">Change Password</p>
            <form class="content">
              <div class="form-row">
                <input type="password" class="input-text" id="Mpw" placeholder="Original Password" />
                <label class="label-helper" for="Mpw">Original Password</label>
              </div>

              <div class="form-row" >
                <input type="password" class="input-text" id="Mrepw" placeholder="Change Password" />
                <label class="label-helper" for="Mrepw">Change Password</label>
              </div>

              <div class="form-row" >
                <input type="password" class="input-text" id="Mrerepw" placeholder="Change Password confirm" />
                <label class="label-helper" for="Mrerepw">Change Password  Confirm</label>
              </div>
              <div class="warning"></div>
          </form> <!-- end .content -->
      </div>

      </div>
        <footer>
           <h1>COPYRIGHT© 2017 BY KOREA OCTODOG TETRIS GAME</h1>
        </footer>
    </div>
    <script type="template" id="left-template">
                <div class="left-content">
                  <img id="profile-img" src="../img/profile_img1.jpg" width="20%">
                  <div id="id"><h1>{id}</h1></div>
                  <div class="user-information">
                      <p>email</p> <div id="email">{email}</div>
                      <p>play</p> <div id="play">{play}</div>
                      <p>rank</p> <div id="rank">{rank}</div>
                      <p>topscore</p> <div id="topscore">{topscore}</div>
                      <p>totalscore</p> <div id="totalscore">{totalscore}</div>
                  </div>
                  <div class="button-wrap">
                      <button class="btn img-change">프로필사진 변경</button>
                      <button class="btn pw-change">비밀번호 변경</button>
                  </div>
                </div>
    </script>
    <script type="text/javascript" src="../js/octodog.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
